<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h2>LOG IN</h2>
    <div>
        <h5>Do not have account yet? <a href="/pages/signup">Sign up</a></h5>
    </div>
    <div class="loginWrapper">
        <form id="loginForm" method="post">
            <label for="femail">Email:</label><br>
            <input type="text" id="femail" name="femail" placeholder="example@gmail.com"><br>
            <label for="fpassword">Password:</label><br>
            <input type="password" id="fpassword" name="fpassword"><br><br>
            <div id="errorMsg">Email or Password is incorrect!</div>
            <button type="submit">Log In</button>
        </form>
    </div>
    <script type="module" src="/shared/js/constants.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
