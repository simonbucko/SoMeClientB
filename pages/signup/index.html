<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h2>SIGN UP</h2>
    <div>
        <h5>Do you already have an account? <a href="/">Log in</a></h5>
    </div>
    <div class="signupWrapper">
        <form id="signupForm" method="post">
            <label for="femail">Email:</label><br>
            <input type="text" id="femail" name="femail" placeholder="example@gmail.com"><br>
            <label for="fpassword">Password:</label><br>
            <input type="password" id="fpassword" name="fpassword"><br><br>
            <div id="errorMsg">Email is used, try different one</div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script type="module" src="/shared/js/constants.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
